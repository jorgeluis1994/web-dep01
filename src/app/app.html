<div class="accordion container mt-4">
  <!-- LOGIN -->
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button" 
              [class.collapsed]="openedSection !== 1"
              (click)="openedSection = openedSection === 1 ? null : 1">
        Login
      </button>
    </h2>
    <div class="accordion-collapse collapse" [class.show]="openedSection === 1">
      <div class="accordion-body">
        <form (ngSubmit)="login()">
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Usuario" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="ContraseÃ±a" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- REGISTRO -->
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" 
              [class.collapsed]="openedSection !== 2"
              (click)="openedSection = openedSection === 2 ? null : 2">
        Registro
      </button>
    </h2>
    <div class="accordion-collapse collapse" [class.show]="openedSection === 2">
      <div class="accordion-body">
        <form (ngSubmit)="register()">
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Nombre completo" required>
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Correo" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="ContraseÃ±a" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Registrarse</button>
        </form>
      </div>
    </div>
  </div>
</div>
